    <title>fordocu TreeView</title>
    <script type="text/javascript">
    <!-- // Hide script from old browsers
    function showTree(form) {
       var index = form.selectTree.selectedIndex;
       self.location = form.selectTree.options[index].value;
    }

    // End script hiding -->        
    </script>
  </head>
  <body onload="treeInit()" >
  <table border="0" width="100%">

          <select name="selectTree" size="1" onChange="showTree(this.form)">

            <option value="conttree.html">Contains</option>
          </select>
        </form>
      </td>
      <td align="right" valign="bottom">
        <img src="fordocu_logo.png" alt="fordocu" align="right" height=40 border="0">
      </td>
   </tr>
</table>
